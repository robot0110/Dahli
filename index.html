<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Template</title>
<link type="text/css" rel="stylesheet" href="css/main.css" />

</head>

<body>

<button class="primary-btn"> Back</button>
<button class="primary-btn-fill"> Submit</button>
<button class="secondary-btn"> Click Me!</button>
<button class="secondary-btn-fill"> More</button>
<button class="accent-btn"> Next</button>
<button class="accent-btn-fill">Send</button>

<div class="box">
	<div data-animation="fadeInUp" class="card dhali">card 1</div>
	<div data-animation="fadeInUp" class="card dhali">card 2</div>
	<div data-animation="fadeInUp" class="card dhali">card 3</div>
</div>

<div class="box">
	<div data-animation="fadeInLeft" class="card dhali">card 1</div>
	<div data-animation="fadeInLeft" class="card dhali">card 2</div>
	<div data-animation="fadeInLeft" class="card dhali">card 4</div>
</div>

<div class="box">
	<div data-animation="fadeInRight" class="card dhali">card 1</div>
	<div data-animation="fadeInRight" class="card dhali">card 2</div>
	<div data-animation="fadeInRight" class="card dhali">card 3</div>
</div>

<div class="box">
	<div data-animation="fadeInDown" class="card dhali">card 1</div>
	<div data-animation="fadeInDown" class="card dhali">card 2</div>
	<div data-animation="fadeInDown" class="card dhali">card 3</div>
</div>

<div class="box">
	<div data-animation="fadeInDown" class="card dhali">card 1</div>
	<div data-animation="fadeInDown" class="card dhali">card 2</div>
	<div data-animation="fadeInDown" class="card dhali">card 3</div>
</div>

<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

</body>
</html>
