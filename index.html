<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dali.js</title>
<link type="text/css" rel="stylesheet" href="css/main.css" />

</head>

<body>

<section id="dhali-container">

	<div class="box">
		<div dali="fadeInUp" class="card ">1</div>
		<div dali="fadeInUp" class="card ">2</div>
		<div dali="fadeInUp" class="card ">3</div>
	</div>

	<div class="box">
		<div dali="fadeInUp, .7s" class="card ">1</div>
		<div dali="fadeInUp, 1.3s" class="card ">2</div>
		<div dali="fadeInUp, 1.9s" class="card ">3</div>
	</div>

	<div class="box">
		<div dali="fadeInLeft" class="card "> 1</div>
		<div dali="fadeInUp" class="card "> 2</div>
		<div dali="fadeInRight" class="card "> 3</div>
	</div>

	<div class="box">
		<div dali="fadeInLeft" class="card ">1</div>
		<div dali="fadeInLeft" class="card ">2</div>
		<div dali="fadeInLeft" class="card ">3</div>
	</div>

	<div class="box">
		<div dali="fadeInLeft" class="card ">1</div>
		<div dali="fadeInLeft" class="card ">2</div>
		<div dali="fadeInLeft" class="card ">3</div>
	</div>
</section>
<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="js/dali.js"></script>
</body>
</html>
